name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ruff black

      - name: Check formatting
        run: black --check semantic_diff

      - name: Lint
        run: ruff check semantic_diff

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest --cov=semantic_diff --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # Self-analysis: semantic-diff analyzes its own commits
  semantic-analysis:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install semantic-diff
        run: pip install -e .

      - name: Analyze PR commits
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Analyze the HEAD commit of the PR
          semantic-diff HEAD --json > analysis.json

          # Extract risk level
          RISK=$(cat analysis.json | jq -r '.risk_assessment.overall_risk')
          echo "Risk level: $RISK"

          # Fail on critical risk
          if [ "$RISK" = "critical" ]; then
            echo "::error::Critical risk detected in commit"
            exit 1
          fi

      - name: Comment analysis on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const analysis = JSON.parse(fs.readFileSync('analysis.json', 'utf8'));

            const riskEmoji = {
              'low': '‚úÖ',
              'medium': '‚ö†Ô∏è',
              'high': 'üî∂',
              'critical': 'üî¥'
            };

            const risk = analysis.risk_assessment.overall_risk;
            const emoji = riskEmoji[risk] || '‚ùì';

            let body = `## ${emoji} Self-Analysis: semantic-diff on semantic-diff\n\n`;
            body += `**Risk Level:** ${risk.toUpperCase()}\n\n`;
            body += `### üéØ Intent\n${analysis.intent.summary}\n\n`;

            if (analysis.review_questions.length > 0) {
              body += `### ‚ùì Questions to Consider\n`;
              for (const q of analysis.review_questions.slice(0, 3)) {
                body += `- ${q.question}\n`;
              }
            }

            body += `\n---\n*üêï Dogfooding: This project analyzes itself*`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
